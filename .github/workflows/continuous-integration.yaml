name: Continuous Integration

on:
  pull_request: ~
  push:
    branches: ['main']

jobs:
  make-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2
          coverage: none
      - uses: ramsey/composer-install@v2
        with:
          composer-options: --optimize-autoloader
      - run: make locally composer-validate composer-unused composer-normalize composer-require lint rector psalm deptrac-directories